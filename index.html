<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEFC To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="todo-app">
        <!-- Head Section -->
        <h1>Todo List</h1>
            <div class="input-form">
                <input type="text" id="input-text" placeholder="Add a todo..."/>
                <input type="date" id="input-date"/>
                <button onclick="addTask()" class="submit-button">+</button>
            </div>
        </div>
    

        <!-- Mid Section -->
        <div class="function-button">
            <select id="filter" class="filter-btn">
                <option value="all">Show All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
            <button onclick="deleteAll()" class="delete-btn">Delete All</button>
        </div>

        <!-- Bottom Section -->
        <div class="result-data">
            <div class="head-result">
                <h2>List of Task Available</h2>
            </div>
            <ul id="task-list">
                <p>No task Available...</p>
            </ul>
        </div>
    </div>

    <!-- Footer Copyright Sections -->
    <footer>
        <p>&copy; 2025 Todo List App. All rights reserved</p>
    </footer>
    

<script src="js/script.js"></script>
</body>
</html>
